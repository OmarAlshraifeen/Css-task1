<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css(1)/CSS/therten.css">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <th colspan="2" class="th1">Registration Form</th>
        </tr>
        <tr>
            <td>Enter Name</td>
            <td><input type="text" name="name" placeholder="Enter your name"></td>
        </tr>
        <tr>
            <td>Enter Password</td>
            <td><input type="password" name="password" placeholder="Enter your password"></td>
        </tr>
        <tr>
            <td>Enter Address</td>
            <td><textarea name="address" rows="3" cols="30"></textarea></td>
        </tr>
        <tr>
            <td>Select Game</td>
            <td>
                <input type="checkbox" name="game" value="Hockey"> Hockey<br>
                <input type="checkbox" name="game" value="Football"> Football<br>
                <input type="checkbox" name="game" value="Badminton"> Badminton<br>
                <input type="checkbox" name="game" value="Cricket"> Cricket<br>
                <input type="checkbox" name="game" value="Volleyball"> Volleyball<br>
            </td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <input type="radio" name="gender" value="Male"> Male
                <input type="radio" name="gender" value="Female"> Female
            </td>
        </tr>
        <tr>
            <td>Select your age</td>
            <td>
                <select name="age">
                    <option value="">Select</option>
                    <option value="10-20">10-20</option>
                    <option value="21-30">21-30</option>
                    <option value="31-40">31-40</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Select Photo</td>
            <td><input type="file" name="photo"></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">
                <button type="button">Click Me</button>
                <button type="reset">Reset</button>
                <button type="submit">Submit Form</button>
            </td>
        </tr>
    </table>
    
</body>
</html>
