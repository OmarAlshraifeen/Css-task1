
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Photo App</title>
    <link rel="stylesheet" href="css(1)/CSS/fiften.css">
</head>
<body>
    <header>
        <h1>CatPhotoApp</h1>
    </header>

    <main>
        <p>
            Click here to view more <a href="https://unsplash.com/s/photos/cat">cat photos</a>.
        </p>
        <img src="/css(1)/image/cat.avif" alt="Cute cat" class="cat-photo">

        <section>
            <h2>Things cats love:</h2>
            <ul>
                <li>cat nip</li>
                <li>laser pointers</li>
                <li>lasagna</li>
            </ul>
        </section>

        <section>
            <h2>Top 3 things cats hate:</h2>
            <ol>
                <li>flea treatment</li>
                <li>thunder</li>
                <li>other cats</li>
            </ol>
        </section>

        <form action="#">
            <label>
                <input type="radio" name="indoor-outdoor" value="indoor"> Indoor
            </label>
            <label>
                <input type="radio" name="indoor-outdoor" value="outdoor"> Outdoor
            </label>
            <br>
            <label>
                <input type="checkbox" name="mood" value="loving"> Loving
            </label>
            <label>
                <input type="checkbox" name="mood" value="lazy"> Lazy
            </label>
            <label>
                <input type="checkbox" name="mood" value="energetic"> Energetic
            </label>
            <br>
            <input type="text" placeholder="cat photo URL">
            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
