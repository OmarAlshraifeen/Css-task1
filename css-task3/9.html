<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/9.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="shop-name">Online</h1>
        <p class="tagline">FoodShop</p>
    </header>

    <nav class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">ContactUs</a></li>
        </ul>
    </nav>

    <section class="welcome-section">
        <div class="welcome-banner">
            <h2>Welcome to Online FoodShop</h2>
            <button class="order-now">ORDER NOW</button>
        </div>
        <div class="feature-buttons">
            <div class="feature">
                <img src="css/image/foot1.jpg" alt="Prices">
                <button>Prices</button>
            </div>
            <div class="feature">
                <img src="css/image/food2.jpg" alt="Specials">
                <button>Specials</button>
            </div>
        </div>
    </section>

    <section class="featured-products">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product">
                <img src="css/image/food3.webp" alt="Cupcakes">
                <button>ORDER NOW</button>
            </div>
            <div class="product">
                <img src="css/image/food4.jpg" alt="Drinks">
                <button>ORDER NOW</button>
            </div>
            <div class="product">
                <img src="css/image/food5.jpg" alt="Food Dish">
                <button>ORDER NOW</button>
            </div>
        </div>
    </section>

    <footer>
        <p>Copyright Â© 2020-2021 OnlineFoodShop. All Rights are reserved</p>
    </footer>
</body>
</html>
